<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- including ECharts file -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.6.0/dist/echarts.min.js"></script>
    <script src="/compareData.js"></script>
</head>
<body>
    <!-- prepare a DOM container with width and height -->
    <div id="main" style="width: 95vw;height:95vh;"></div>
    <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));

        let colorSet = ['#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231', '#911eb4', '#46f0f0', '#f032e6', '#bcf60c', '#fabebe', '#008080', '#e6beff', '#9a6324',  '#800000', '#aaffc3', '#808000', '#ffd8b1', '#000075', '#808080', '#ffffff', '#000000'];
        let series = [];
        let legends = [];
        let idx = 0;
        for (let country in compareData){
            series.push({
                name: country,
                type: 'line',
                smooth: true,
                symbolSize: 7,
                data: compareData[country],
                color: colorSet[idx++],
            });
            legends.push(country);

        }

        // specify chart configuration item and data
        var option = {
            title: {
                text: 'Country Comparison'
            },
            tooltip: {},
            legend: {
                data:legends,
                orient:'vertical',
                right: '15%',
                bottom: '10%',
                align: 'right'
            },
            xAxis: {min:-5, max:30},
            yAxis: {type: 'log',},
            series: series
        };

        // use configuration item and data specified to show chart
        myChart.setOption(option);
    </script>
</body>
</html>
